<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/resp.css">
        <link rel="stylesheet" href=".//Media/icofont/icofont.min.css">
        <link rel="stylesheet" href=".//Media/icofont/icofont.css">
        <script src="https://kit.fontawesome.com/df64ffd27a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/jelly.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="shortcut icon" href="./Media/favLightLogo.png" type="image/x-icon">
        <title>Estude Test</title>

    </head>
<body>

    <section id="Checkout">
        <div class="checkoutPlacer">
            <div class="checkTopic">
                   <div class="checkTopicWrap">
                    <p class="boxTitle">TOPIC</p>
                    <h3>Food & Nutrition</h3>
                    <div class="checkCardSeparator"></div>
                    <div class="checkTopicstats">
                        <div class="checkTopicstat">
                            <i class="icofont-star-shape"></i>
                            <p>Level - Hard</p>
                        </div>
                        <div class="checkTopicstat">
                            <i class="icofont-star-shape"></i>
                            <p>8 Questions</p>
                        </div>
                        <div class="checkTopicstat">
                            <i class="icofont-star-shape"></i>
                            <p>10 minutes duration </p>
                        </div>
                    </div>
                   </div>
            </div>
            <div class="checkAmount">
                <div class="checkTopicWrap">
                    <p class="boxTitle">FEE</p>
                    <h3>$ 20.0</h3>
                    <div class="checkCardSeparator"></div>

                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                    <div class="currency">
                        <p>Change currency :</p>
                        <div class="fidiCurrency">
                            <span class="selectedCurrency sltCr">USD</span>
                            <span class="selectedCurrency ">EUR</span>
                        </div>

                    </div>
                   </div>

            </div>
            <div class="checkPrice">
                <div class="checkPricePlacer">
                    <div class="creditCard">
                        <img class="chip" width="40px" src="./Media/simcard2-Photoroom.png" alt="">
                        <div class="cardLogoWifi">
                            <img width="100px" src="./Media/fullLogo.png" alt="">
                            <i class="fa-solid fa-wifi"></i>
                        </div>
                        <h2 class="cardAmount"> $ 20.0</h2>
                        <p class="dummyCardNo">xxx xxxx xxxx 3242</p>
                        <img class="hdnLogo" src="./Media/fav.png" alt="">

                    </div>
                 
                    <div class="payDetails">
                        <div class="payDet">
                            <p>Billing email</p>
                            <div class="payDetInput">
                                <div class="payDetIcon">
                                    <i class="fa-regular fa-envelope"></i>                               
                                 </div>
                                <div class="payDetInputWrap">
                                    <input type="email" placeholder="Email address">
                                </div>
                            </div>
                        </div>
                        <div class="payDet">
                            <p>Fee Amount (USD)</p>
                            <div class="payDetInput">
                                <div class="payDetIcon">
                                    <i class="fa-solid fa-credit-card"></i>
                                </div>
                                 <div class="payDetInputWrap">
                                    <input class="cardNumberInput" type="number" placeholder="$ 20.0" readonly value="20">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="tandBtn">
                            <p>* By clicking on "Pay Fee" you are agreeing with Estude Test terms and conditions *</p>
                            <div class="checkoutPayFeeBtnWrap">
                                <button onclick="payNow()" id="checkoutPayNow">Pay Fee</button>
                                <div id="checkoutPayFeeLoader">
                                    <l-jelly
                                    size="40"
                                    speed="0.9"
                                    color="#1dabec94" 
                                    ></l-jelly>
                                </div>
                            </div>
                        </div>
                    </div>
                   


                </div>
            

            </div>
        </div>

    </section>
    



    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./JS/index.js"></script>
<script src="./JS/config.js"></script>
<script src="./JS/checkout.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>
</html>
