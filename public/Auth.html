<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/resp.css">
        <link rel="stylesheet" href=".//Media/icofont/icofont.min.css">
        <link rel="stylesheet" href=".//Media/icofont/icofont.css">
        <script src="https://kit.fontawesome.com/df64ffd27a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/jelly.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="shortcut icon" href="./Media/favLightLogo.png" type="image/x-icon">
        <title>Estude Test</title>

    </head>
</head>
<body>
    <div id="preloader">
        <div id="actPreLoader">
            
        </div>
    
      </div>


    <section id="Auth">
        <div class="authPlacer">
            <div class="authLeft">
            </div>
            <div class="authRight">
                    <div class="authRightPlacer">
                        <div class="authHeader">
                            <div class="authLogo">
                                <img width="30px" src="./Media/authLogo2.png" alt="">
                                <h2 id="authState">Log In</h2>
                            </div>
                       
                            <p>Hello there, ready to test youself?</p>
                        </div>
                        <div class="logIn" id="logIn">
                            <div class="authInputs">
                                <input type="email" name="" id="logEmail" placeholder="Email">
                            </div>
                            <div class="authInputs">
                                <input type="password" name="" id="logPass" placeholder="Password">
                            </div>
                            <div class="authBtn">
                                <div class="authBtnLoder" id="authBtnLoderLog">

                                    <l-jelly
                                        size="40"
                                        speed="0.9"
                                        color="#1dabec94" 
                                        ></l-jelly>
                                </div>
                                <button onclick="logIn()" id="authBtnLog">Log In</button>
                            </div>
                            <div class="authOptions">
                                <p>Dont have an account? <span onclick="toSignUp()">Sign Up</span></p>
                                <p> <span onclick="resetPass()">Reset Password</span></p>
                            </div>
                        </div>
                        <div class="signup" id="signUp">
                            <div class="authInputs">
                                <input type="text" name="" id="signFullname" placeholder="Full name">
                            </div>
                            <div class="authInputs">
                                <input type="email" name="" id="signEmail" placeholder="Email">
                            </div>
                            <div class="authInputs">
                                <input type="password" name="" id="signPass" placeholder="Password">
                            </div>
                            <div class="authInputs">
                                <input type="password" name="" id="signCPass" placeholder="Confirm Password">
                            </div>
                            <div class="authBtn">
                                <div class="authBtnLoder" id="authBtnLoderSign">

                                    <l-jelly
                                        size="40"
                                        speed="0.9"
                                        color="#1dabec94" 
                                        ></l-jelly>
                                </div>
                                <button onclick="SignUp()" id="authBtnSign">Sign Up</button>
                            </div>
                            <div class="authOptions">
                                <p>Already have an account? <span onclick="toLogIn()">Sign In</span></p>
                            </div>
                        </div>
                        <div class="authGoogle">
                            <div class="gglIntro">
                                <span></span>
                                <p class="or">OR</p>
                                <span></span>
                            </div>
                            <div class="gglBtn" onclick="contWithGoogle()">
                                <p>Continue with</p>
                                <img src="./Media/gglNewIcon-Photoroom.png" alt="">
                            </div>
                        </div>
                    </div>
            </div>
        </div>



    </section>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./JS/config.js"></script>
<script src="./JS/index.js"></script>
<script src="./JS/auth.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
</body>
</html>
