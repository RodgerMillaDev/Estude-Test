<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href=".//Media/icofont/icofont.min.css">
        <link rel="stylesheet" href=".//Media/icofont/icofont.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/jelly.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="shortcut icon" href="./Media/fav.png" type="image/x-icon">
        <title>Estude Test</title>

    </head>
</head>
<body>
    


    <section id="Auth">
        <div class="authPlacer">
            <div class="authLeft">
            </div>
            <div class="authRight">
                    <div class="authRightPlacer">
                        <div class="authHeader">
                            <div class="authLogo">
                                <img width="30px" src="./Media/authLogo2.png" alt="">
                                <h2>Sign In</h2>
                            </div>
                       
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                        </div>
                        <div class="logIn">
                            <div class="authInputs">
                                <input type="email" name="" id="logEmail" placeholder="Email">
                            </div>
                            <div class="authInputs">
                                <input type="password" name="" id="logPass" placeholder="Password">
                            </div>
                            <div class="authBtn">
                                <div class="authBtnLoder">
                                    
                                    <l-jelly
                                        size="40"
                                        speed="0.9"
                                        color="#1dabec94" 
                                        ></l-jelly>
                                </div>
                                <button>Log In</button>
                            </div>
                            <div class="authOptions">
                                <p>Dont have an account? <span>Sign Up</span></p>
                                <p> <span>Rest Password</span></p>
                            </div>
                        </div>
                        <div class="authGoogle">
                            <div class="gglIntro">
                                <span></span>
                                <p class="or">OR</p>
                                <span></span>
                            </div>
                            <div class="gglBtn">
                                <p>Continue with</p>
                                <img src="./Media/gglNewIcon-Photoroom.png" alt="">
                            </div>
                        </div>
                    </div>
            </div>
        </div>



    </section>

</body>
</html>
