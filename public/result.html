<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/resp.css">
        <link rel="stylesheet" href=".//Media/icofont/icofont.min.css">
        <link rel="stylesheet" href=".//Media/icofont/icofont.css">

        <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/jelly.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://kit.fontawesome.com/df64ffd27a.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="shortcut icon" href="./Media/favLightLogo.png" type="image/x-icon">
        <title>Estude Test</title>
     <style>
        
     </style>
    </head>
</head>
<body>


    <div id="certBack">

        <div class="certWrap" id="certWrap">
            <div class="cerTri1">
                                <img src="./Media/newBgPattern.png" alt="">
            </div>
            <div class="cerTri2">
                <img src="./Media/newBgPattern.png" alt="">
            </div>
         
            <div class="badge">
                <img src="./Media/certB-Photoroom.png" alt="">
            </div>
   
            <div class="certPlacer">
                <div class="certTop">
                    <div class="certLogo">
                        <img width="100px" src="./Media/authLogo2.png" alt="">
                    </div>
                    <div class="certQR">
                      <img width="100px" id="qrImage" src="" alt="">
                    </div>
                </div>
                <div class="certMid">
                    <h2>Certificate of Completion</h2>
                    <p>This is to certify that </p>
                    <h3 id="certOwner"></h3>
                    <p>has completed a test in</p>
                    <h3 id="certTopic"></h3>
                    <p>on</p>
                    <p id="certDate"></p>
                    <div class="deGrade">
                    <h3>Grade</h3>
                    <h3 id="certGrade"></h3>
                    </div>
                </div>

            </div>
        </div>


    </div>
 
      <section id="Result">
        <div class="resultWrapper">
            <div class="resultTop">
                   <h4>Your Score</h4>
                    <div id="progress-bar--container">
                        <svg viewBox="0 0 100 100">
                          <circle stroke="#EAEAEA" stroke-width="5.5" cx="50" cy="50" r="30" fill="none"/>
                          <circle id="progress--circle"
                           stroke="#000000" 
                           stroke-width="5.5" cx="50" cy="50" r="30" fill="none" pathLength="100"/>
                          <text id="resultCirlePerc" x="50" y="50" text-anchor="middle" dominant-baseline="middle">
                            <!-- 0% -->
                            <tspan id="percentageValue">0</tspan>


                          </text>
                        </svg>
                    </div>
                  
                   <h4>Grade <span id="circleGrade"></span></h4>

            </div>
            <div class="resultBottom">
                <div class="resultBtmPlacer">
                    <div class="miniSeparator">

                    </div>
                    <div class="resultDet">
                        
                        <p>Topic</p>
                        <p id="topicTaken"></p>
                    </div>
                    <div class="resultDet">
                        
                        <p>Test irregularity</p>
                        <p>None</p>
                    </div>
                    <div class="resultDet">
                        
                        <p>Level</p>
                        <p>Intermidiate</p>
                    </div>
                    <div class="resultDet">
                        
                        <p>Performance</p>
                        <p><span id="scorePerc">0</span>%</p>
                    </div>
                    <div class="resultBtn">
                        <button>Repeat</button>
                        <button onclick="downloadCertificate()">Download Result</button>
                    </div>
                </div>
            </div>
        </div>
             


      </section>
      
  
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./JS/config.js"></script>
<script src="./JS/index.js"></script>
<script src="./JS/result.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        AOS.init();
      </script>
