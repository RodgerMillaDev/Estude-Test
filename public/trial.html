<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel-container {
            width: 300px; /* Adjust as needed */
            height: 200px;
            overflow: hidden;
            position: relative;
            border: 2px solid #000;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-card {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background-color: lightblue;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-card" style="background-color: lightblue;">Card 1</div>
            <div class="carousel-card" style="background-color: lightcoral;">Card 2</div>
            <div class="carousel-card" style="background-color: lightgreen;">Card 3</div>
        </div>
    </div>

    <div class="controls">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        const wrapper = document.querySelector('.carousel-wrapper');
        const cards = document.querySelectorAll('.carousel-card');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100 + '%';
            wrapper.style.transform = `translateX(${offset})`;
        }

        nextBtn.addEventListener('click', () => {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });
    </script>

</body>
</html>
